<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Graphics CGPA Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      color: white;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .mode-toggle {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }

    form {
      margin-top: 20px;
    }

    .course-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 120px;
    }

    /* Buttons */
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #add-course {
      background-color: #6c757d; /* gray */
      color: #fff;
    }

    #add-course:hover {
      background-color: #5a6268;
    }

    #cgpa-form button[type="submit"] {
      background-color: #007bff; /* blue */
      color: #fff;
    }

    #cgpa-form button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #clear-data {
      background-color: #dc3545; /* red */
      color: white;
    }

    #clear-data:hover {
      background-color: #b52b37;
    }

    #export-csv {
      background-color: #28a745; /* green */
      color: white;
    }

    #export-csv:hover {
      background-color: #218838;
    }

    #print-report {
      background-color: #17a2b8; /* teal */
      color: white;
    }

    #print-report:hover {
      background-color: #138496;
    }

    .delete-course {
      background-color: #dc3545;
      color: white;
    }

    .delete-course:hover {
      background-color: #a71d2a;
    }

    #light-mode-btn {
      background-color: #f0f0f0;
      color: #333;
    }

    #light-mode-btn:hover {
      background-color: #e0e0e0;
    }

    #dark-mode-btn {
      background-color: #343a40;
      color: white;
    }

    #dark-mode-btn:hover {
      background-color: #1d2124;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #28a745, #007bff);
      transition: width 0.5s ease-in-out;
    }

    @media (max-width: 600px) {
      .course-row {
        flex-direction: column;
      }

      .mode-toggle {
        flex-direction: column;
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Value Graphics CGPA Calculator</h1>

    <div class="mode-toggle">
      <button id="light-mode-btn">Light Mode</button>
      <button id="dark-mode-btn">Dark Mode</button>
    </div>

    <form id="cgpa-form">
      <select id="semester-select">
        <option value="Semester 1">Semester 1</option>
        <option value="Semester 2">Semester 2</option>
      </select>

      <div id="course-inputs"></div>

      <button type="button" id="add-course">Add Course</button>
      <button type="submit">Calculate CGPA</button>
    </form>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <button id="clear-data">Clear All Data</button>
    <button id="export-csv">Export to CSV</button>
    <button id="print-report">Print Report</button>

    <div id="result"></div>

    <div id="chart-container">
      <canvas id="cgpa-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- You can include your script.js file or inline JS here -->
</body>
</html>
