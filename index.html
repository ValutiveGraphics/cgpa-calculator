<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="toggle-buttons">
      <div class="toggle-btn-group">
        <button onclick="setLightMode()">Light Mode</button>
        <button onclick="setDarkMode()">Dark Mode</button>
      </div>
    </div>

    <h1>CGPA Calculator</h1>

    <form id="cgpa-form">
      <div id="courses">
        <div class="course-row">
          <input type="text" placeholder="Course Name" class="course-name" required>
          <input type="number" placeholder="Credit Unit" class="course-unit" min="1" required>
          <select class="course-grade" required>
            <option value="">Grade</option>
            <option value="5">A</option>
            <option value="4">B</option>
            <option value="3">C</option>
            <option value="2">D</option>
            <option value="1">E</option>
            <option value="0">F</option>
          </select>
          <button type="button" class="delete-course" onclick="deleteCourse(this)">Remove Course</button>
        </div>
      </div>

      <button type="button" id="add-course" onclick="addCourse()">Add Course</button>
      <button type="button" id="clear-data" onclick="clearData()">Clear Data</button>
      <button type="button" id="export-csv" onclick="exportToCSV()">Export CSV</button>
    </form>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="result" id="cgpa-result">Your CGPA: --</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
